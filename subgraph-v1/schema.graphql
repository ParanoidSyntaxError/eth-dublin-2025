type Hack @entity(immutable: false) {
  id: Bytes!
  token: Bytes!
  deployer: Bytes!
  #price: BigInt!
  #expiration: BigInt!
  #metadataUri: String!
  #mintAmount: BigInt!
  totalSupply: BigInt!
  metadata: HackMetadata!
}

type HackMetadata @entity(immutable: true) {
  id: Bytes!
  name: String!
  description: String!
  avatar: String!
  banner: String!
  category: String!
  links: [String!]!
  nfts: [String!]!
  signature: String!
}