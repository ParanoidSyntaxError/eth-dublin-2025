type Token @entity(immutable: false) {
  id: Bytes!
  name: String!
  symbol: String!
  totalSupply: BigInt!
}

type Hack @entity(immutable: false) {
  id: Bytes!
  token: Token!
  deployer: Bytes!
  price: BigInt!
  expiration: BigInt!
  metadataUri: String!
  metadata: HackMetadata
}

type HackMetadata @entity(immutable: false) {
  id: Bytes!
  cid: String!
  name: String!
  description: String!
  avatar: String!
  banner: String!
  category: String!
  links: [String!]!
  nfts: [String!]!
  signature: String!
}