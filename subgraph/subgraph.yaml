specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HackFund
    network: base-sepolia
    source:
      address: "0x59006Fb2eA8213630Fa55A95A979E1e1F8C5Df68"
      abi: HackFund
      startBlock: 26193720
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Token
        - Hack
      abis:
        - name: HackFund
          file: ./abis/HackFund.json
      eventHandlers:
        - event: NewToken(indexed address,string,string,uint256)
          handler: handleNewToken
        - event: NewHack(indexed address,uint256,uint256,address,string)
          handler: handleNewHack
        - event: Mint(indexed address,address,uint256)
          handler: handleMint
      file: ./src/hack-fund.ts
templates:
  - kind: file/ipfs
    name: HackMetadata
    mapping:
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/hack-fund.ts
      handler: handleHackMetadata
      entities:
        - HackMetadata
      abis:
        - name: HackFund
          file: ./abis/HackFund.json